<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Dygraph</title>
<script type="text/javascript" src="../plugins/dygraph-combined-dev.js"></script>
<script type="text/javascript" src="../plugins/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../js/sinusoidScript.js"></script>
<script type="text/javascript" src="../js/sineWaveAndLinearScript.js"></script>
<script type="text/javascript" src="../plugins/csvparser.js"></script>
</head>
<body>
	<div id="lineargraphdiv"></div>
	<br/>
	<div id="sinusoidgraphdiv"></div>
	<br/>
	<div id="csvgraphdiv"></div>
	
	<p>
		<b>Equation: </b>
		<br>
		<textarea cols="80" rows="10" id="eq">
		function(x) {return [0.1 * x, 0.1 * x + Math.sin(x), 0.1*x + Math.cos(x)];}
		</textarea>
		<br>
		<b>Preset functions:</b>
		<select id="presets">
			<option selected="" id="custom">(custom)</option>
			<option id="id">Identity</option>
			<option id="sine">Sine Wave</option>
			<option id="taylor">Taylor series</option>
			<option id="sawtooth">Sawtooth</option>
		</select>
	</p>

	<p>
		<b>x range: </b>
		<input type="text" width="5" id="x1" value="-10">
		to
		<input type="text" width="5" id="x2" value="10">
	</p>
	<p>
	<button id="plot">Plot</button>
	</p>

	<div id="graph_div" style="width:600px; height:300px;"></div>
	
	<!-- sine and linear -->
	<div id="graph"  style="width:800px; height:300px; margin:10% auto"></div>
	
	
	<script type="text/javascript">
		g = new Dygraph (
				document.getElementById("lineargraphdiv"),
				"f(x), x\n" +
				"0, 0\n" +
				"1, 1\n" +
				"2, 2\n" +
				"3, 3\n"
		);
		g = new Dygraph (
				document.getElementById("csvgraphdiv"),
				"../csv/gamb.csv",
				{ labels: ["Date", "xval", "yval", "zval", "mval"]}
		);
	</script>
</body>
</html>
