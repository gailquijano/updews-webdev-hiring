<!DOCTYPE html>
<html>
<head>

<title>Simple Web Page</title>
	
<link rel="stylesheet" type="text/css" href="mystyle.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="ddtf.js"></script>
<script type="text/javascript" src="myscript.js"></script>
<script type="text/javascript" src="dygraph-combined-dev.js"></script>

</head>

<body>

<div id="header">
	<h1 align="center" id="pageTitle">Simple Web Page</h1>
</div>

<div class="container">

	<div id="sidebar">
		<div align="center">
			<p>Sidebar</p>
		</div>
	</div>

	<div id="content">
		<p id="buttonlabel">Check the values of Table "accel" (click button again if table filters do not appear)</p>
		<div class="buttonholder"><button id="button2">Select Data</button></div>
		<p id="buttonlabel">Check the graph of Table "accel"</p>
		<div class="buttonholder"><button id="button3">View Graph</button></div>
		
		<div id="tableResult"></div>
		<div id="graphdiv"></div>

		<script type="text/javascript">jQuery('#myTable').ddTableFilter();</script>
	</div>
</div>
	

</body>
</html>
